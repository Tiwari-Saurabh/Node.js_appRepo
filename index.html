<!DOCTYPE html>
<html>

<body>

    <p id="demo">Display the result here.</p>

    <script>
        // Create the object here
        var person = {
            name: "John",
            age: 50,
            about: function () {
                return this.name + " is " + this.age + " years old ";
            }
        };
        document.getElementById("demo").innerHTML = person.about();
    </script>

</body>

</html>
